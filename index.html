<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="pre-title">Welcome</h1>
      <h1 class="title">Number Guessing Game</h1>
      <h1 class="sub-title">
        Up & Down of
        <span class="red-text">Death</span>
      </h1>

      <div id="result-area">
        <img
          src="https://media1.giphy.com/media/9DinPR8bzFsmf74j9W/giphy.gif"
          class="main-img"
        />
        <h1 class="result-text">Guess if you don't want to die</h1>
      </div>

      <h2 id="chance-area">Remaining Chances: 5</h2>

      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <input
            type="number"
            id="user-input"
            class="form-control mb-10"
            placeholder="Enter a number between 1-100"
          />
        </div>

        <div class="col-md-2">
          <button class="btn btn-success mb-2 button-style" id="play-button">
            Go!!
          </button>
        </div>
      </div>
    </div>

    <button class="btn btn-warning mt-3 button-style button-reset">
      Reset!
    </button>

    <script src="main.js"></script>
  </body>
</html>
